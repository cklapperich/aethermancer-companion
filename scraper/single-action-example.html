- Outer table: class="left theme-box display-skill" (has the ornate border)

- Row 2: Description (colspan 3)
- Row 3: Empty (colspan 3)
- Row 4: Empty spacing row

Key differences from Traits:
- Actions have 3 columns (icon, title, element icons) vs traits (icon, title)
- Actions use colspan="3" for description vs traits colspan="2"
- Element icons displayed as small images (16x16px)
- No type badges at bottom like traits have
